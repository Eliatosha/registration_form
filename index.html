<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://unicons/iconscout.com/release/v4.0.0/css/line.css"> -->
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">
                        Personal Details
                    </span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="fullName">Full name</label>
                            <input type="text" class="type" placeholder="Enter Full name" required>
                        </div>

                        <div class="input-field">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="type" placeholder="Enter Date of Bith" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" class="type" placeholder="Enter Valid Email" required>
                        </div>

                        <div class="input-field">
                            <label for="fullName">Mobile Number</label>
                            <input type="number" class="type" placeholder="Enter Mobile Number" required>
                        </div>

                        <div class="input-field">
                            <label for="dob">Gender</label>
                            <input type="text" class="type" placeholder="Enter Gender" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Occupation</label>
                            <input type="text" class="type" placeholder="Enter Occupation" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">
                        Identity Details
                    </span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="fullName">ID Type name</label>
                            <input type="text" class="type" placeholder="Enter Full name" required>
                        </div>

                        <div class="input-field">
                            <label for="ID Number">ID Number</label>
                            <input type="number" class="type" placeholder="Enter ID Number" required>
                        </div>

                        <div class="input-field">
                            <label for="issue date">Issued State</label>
                            <input type="text" class="type" placeholder="Enter Issued State" required>
                        </div>

                        <div class="input-field">
                            <label for="Issued Authority">Issued Authority</label>
                            <input type="text" class="type" placeholder="Enter Issued Authority" required>
                        </div>

                        <div class="input-field">
                            <label for="Issued Date">Issued Date</label>
                            <input type="date" class="type" placeholder="Issued Date" required>
                        </div>

                        <div class="input-field">
                            <label for="Expirity Date">Expirity Date</label>
                            <input type="date" class="type" placeholder="Expirity Date" required>
                        </div>
                    </div>
                    <button class="nextBtn">
                        <span class="btnText">Next</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>

            <div class="form second">
                <div class="address details">
                    <span class="title">
                        Address Details
                    </span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="fullName">Address Type</label>
                            <input type="text" class="type" placeholder="Enter Full name" required>
                        </div>

                        <div class="input-field">
                            <label for="nationality">Nationality</label>
                            <input type="text" class="type" placeholder="Enter your nationality" required>
                        </div>

                        <div class="input-field">
                            <label for="state">State</label>
                            <input type="text" class="type" placeholder="Enter our state" required>
                        </div>

                        <div class="input-field">
                            <label for="district">District</label>
                            <input type="text" class="type" placeholder="Enter yout district" required>
                        </div>

                        <div class="input-field">
                            <label for="block number">Block Number</label>
                            <input type="number" class="type" placeholder="Enter block number" required>
                        </div>

                        <div class="input-field">
                            <label for="email">Ward Number</label>
                            <input type="text" class="type" placeholder="Enter your ward number" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">
                        Family Details
                    </span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="father name">Father Name</label>
                            <input type="text" class="type" placeholder="Enter your father name" required>
                        </div>

                        <div class="input-field">
                            <label for="mother nme">Mother name</label>
                            <input type="number" class="type" placeholder="Enter your mother name" required>
                        </div>

                        <div class="input-field">
                            <label for="grand father">Grand father</label>
                            <input type="text" class="type" placeholder="Enter your grandfather name" required>
                        </div>

                        <div class="input-field">
                            <label for="spouse name">Spouse name</label>
                            <input type="text" class="type" placeholder="Enter your spouse name" required>
                        </div>

                        <div class="input-field">
                            <label for="father in law">Father in law</label>
                            <input type="text" class="type" placeholder="Enter your father in law name" required>
                        </div>

                        <div class="input-field">
                            <label for="mother in law">Mother in law</label>
                            <input type="text" class="type" placeholder="Enter your mother in law name" required>
                        </div>
                    </div>

                    <div class="buttons">
                        <div class="backBtn">
                            <span class="btnText">Back</span>
                            <i class="uil uil-navigator"></i>
                        </div>
    
                        <button class="Submit">
                            <span class="ubmit">Submit</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>

                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
