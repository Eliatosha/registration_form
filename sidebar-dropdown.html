<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="menu-btn">
        <i class="fas fa-bars"></i>
    </div>
    <div class="side-bar">
        <header>
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <img src="lopez4.jpg" alt="">
            <h1>Logo Here</h1>
        </header>
        <div class="menu">
            <div class="item"><a href=""><i class="fas fa-desktop"></i>Dashboard</a></div>
            <div class="item"><a class="sub-btn"><i class="fas fa-table"></i>Tables
                <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu">
                    <a href="" class="sub-item">Sub Item 1</a>
                    <a href="" class="sub-item">Sub Item 2</a>
                    <a href="" class="sub-item">Sub Item 3</a>
                </div>
            </div>
            <div class="item"><a href=""><i class="fas fa-th"></i>Forms</a></div>
            <div class="item"><a class="sub-btn"><i class="fas fa-cog"></i>Settings
                <i class="fas fa-angle-right dropdown"></i>
                </a>
                <div class="sub-menu">
                    <a href="" class="sub-item">Sub Item 1</a>

                </div>
            </div>
            <div class="item"><a href=""><i class="fas fa-info-circle"></i>About</a></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.menu-btn').click(function(){
                $('.side-bar').addClass('active')
                $('.menu-btn').css("visibilit","hidden")
            });
            $('.close-btn').click(function(){
                $('.side-bar').removeClass('active')
                $('.menu-btn').css("visibility","visible")
            });

            $('.sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
                $(this).find('.dropdown').toggleClass('rotate')
            })
        })
    </script>
</body>
</html>
